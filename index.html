<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body> 
    <div class="game">
        <h1 class="name">Typing Speed Test Game</h1>
        <div class="container">
        <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level
            & You Have <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input inp" />
        <div class="upcoming-words">Words Will Show Here</div>
        <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
            </div>
        </div>
        <div class="finish"></div>

            <div class="Lev">

                <div class="easy">
                    <label>Easy</label>
                    <input class="inp-one inAll" type="checkbox" id="level-One" name="Easy" value="5">
                </div>
                <div class="normal">
                    <label>Normal</label>
                    <input class="inp-two inAll"  type="checkbox" id="level-two" name="Normal" value="3">
                </div>
                <div class="hard">
                    <label>Hard</label>
                    <input class="inp-three inAll" type="checkbox" id="level-three" name="Hard" value="2">
                </div>

            </div>

            </div>
        </div>
    </div>


<script src="main-script.js"></script>
</body>
</html>
